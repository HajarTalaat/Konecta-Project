apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-app
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
    spec:
      containers:
      - name: counter
        image: 378505040508.dkr.ecr.us-east-1.amazonaws.com/python-redis-counter:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config

